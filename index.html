<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Modern</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="display-screen">
                <div id="previous-operand" class="previous-operand"></div>
                <div id="current-operand" class="current-operand">0</div>
            </div>

            <div class="buttons-grid">
                <button class="btn span-2" onclick="clearDisplay()">AC</button>
                <button class="btn" onclick="deleteNumber()">DEL</button>
                <button class="btn operator" onclick="appendOperator('รท')">รท</button>
                
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn operator" onclick="appendOperator('*')">ร</button>
                
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn operator" onclick="appendOperator('-')">-</button>
                
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn operator" onclick="appendOperator('+')">+</button>
                
                <button class="btn" onclick="appendNumber('.')">.</button>
                <button class="btn" onclick="appendNumber('0')">0</button>
                <button class="btn span-2 equal" onclick="compute()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
